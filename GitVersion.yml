mode: ContinuousDeployment
branches:
  issue:
    label: issue-{BranchName}
    increment: Inherit
    regex: ^(?=\d+-)
    source-branches:
      - develop
      - master
      - release
      - feature
      - support
      - hotfix
      - issue
  develop:
    increment: Patch
    regex: ^dev(elop)?$
  master:
    increment: Patch
    regex: ^master$|^main$
    pre-release-weight: 0
    source-branches: []
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
  release:
    increment: Patch
    regex: ^releases?[/-]
  feature:
    increment: Patch
    regex: ^features?[/-]
  support:
    increment: Patch
    regex: ^support[/-]
  hotfix:
    increment: Patch
    regex: ^hotfix(es)?[/-]
ignore:
  sha: []
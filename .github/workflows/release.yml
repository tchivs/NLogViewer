name: Release
on:
  push:
    tags:
      - '*'
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true  
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Build solution
      run: dotnet build -c Release
    - name: Run tests
      run: dotnet test -c Release --no-build --verbosity normal
    - name: Pack NuGet packages
      run: dotnet pack -c Release --no-build -o nuget
    - name: Upload nuget packages as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: NuGet
        path: nuget
        if-no-files-found: error

  publish-app:
    name: Publish Application
    needs: [build]
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'
    - name: Install GitVersion
      run: dotnet tool install -g GitVersion.Tool
    - name: Get GitVersion
      id: gitversion
      run: |
        $version = dotnet-gitversion /showvariable NuGetVersion
        Write-Host "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
        Write-Host "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
    - name: Publish Self-Contained
      run: |
        dotnet publish app/Sentinel.NLogViewer.App/Sentinel.NLogViewer.App.csproj `
          -c Release `
          -p:SelfContained=true `
          -p:PublishSingleFile=true `
          -p:RuntimeIdentifier=win-x64 `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -o publish/self-contained
    - name: Publish Framework-Dependent
      run: |
        dotnet publish app/Sentinel.NLogViewer.App/Sentinel.NLogViewer.App.csproj `
          -c Release `
          -p:SelfContained=false `
          -p:RuntimeIdentifier=win-x64 `
          -o publish/framework-dependent
    - name: Rename folders with version
      run: |
        $version = $env:VERSION
        Rename-Item -Path "publish/self-contained" -NewName "NLogViewer-SelfContained-win-x64-$version"
        Rename-Item -Path "publish/framework-dependent" -NewName "NLogViewer-FrameworkDependent-win-x64-$version"
    - name: Upload Self-Contained artifact
      uses: actions/upload-artifact@v4
      with:
        name: NLogViewer-SelfContained-win-x64
        path: publish/NLogViewer-SelfContained-win-x64-${{ env.VERSION }}
        if-no-files-found: error
    - name: Upload Framework-Dependent artifact
      uses: actions/upload-artifact@v4
      with:
        name: NLogViewer-FrameworkDependent-win-x64
        path: publish/NLogViewer-FrameworkDependent-win-x64-${{ env.VERSION }}
        if-no-files-found: error

  publish:
    name: Publish
    needs: [build, publish-app]
    runs-on: ubuntu-latest
    steps:
    - name: Download nuget artifacts
      uses: actions/download-artifact@v4
      with:
        name: NuGet
        path: nuget
    - name: Download application artifacts
      uses: actions/download-artifact@v4
      with:
        name: NLogViewer-SelfContained-win-x64
        path: artifacts
    - name: Download application artifacts
      uses: actions/download-artifact@v4
      with:
        name: NLogViewer-FrameworkDependent-win-x64
        path: artifacts
    - name: Get GitVersion
      id: gitversion
      run: |
        dotnet tool install -g GitVersion.Tool
        version=$(dotnet-gitversion /showvariable NuGetVersion)
        echo "version=$version" >> $GITHUB_OUTPUT
    - name: Create versioned ZIPs
      run: |
        cd artifacts
        # Each downloaded artifact is in its own directory
        # Find the versioned folder inside and create a ZIP from it
        for artifactDir in */; do
          if [ -d "$artifactDir" ]; then
            cd "$artifactDir"
            # The versioned folder should be the only subdirectory
            for versionedDir in */; do
              if [ -d "$versionedDir" ]; then
                dirname=$(basename "$versionedDir")
                zipname="${dirname}.zip"
                cd "$versionedDir"
                zip -r "../../$zipname" .
                cd ..
                break
              fi
            done
            cd ..
          fi
        done
    - name: Get release
      id: get_release
      uses: bruceadams/get-release@v1.2.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload artifacts to release
      uses: actions/github-script@v8
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const path = require('path');

          const release_id = '${{ steps.get_release.outputs.id }}';
          
          // Upload NuGet packages
          const nugetDir = './nuget';
          if (fs.existsSync(nugetDir)) {
            const nugetFiles = fs.readdirSync(nugetDir);
            for (const file of nugetFiles) {
              const filePath = path.join(nugetDir, file);
              const data = fs.readFileSync(filePath);
              const stats = fs.statSync(filePath);

              console.log(`Uploading NuGet asset: ${file} (${stats.size} bytes)`);
              await github.rest.repos.uploadReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release_id,
                name: file,
                data: data,
                headers: {
                  'content-type': 'application/octet-stream',
                  'content-length': stats.size.toString()
                }
              });
            }
          }
          
          // Upload application artifacts (only ZIP files)
          const artifactsDir = './artifacts';
          if (fs.existsSync(artifactsDir)) {
            const artifactFiles = fs.readdirSync(artifactsDir);
            for (const file of artifactFiles) {
              const filePath = path.join(artifactsDir, file);
              const stats = fs.statSync(filePath);
              
              // Only upload ZIP files, skip directories
              if (stats.isFile() && file.endsWith('.zip')) {
                const data = fs.readFileSync(filePath);

                console.log(`Uploading application asset: ${file} (${stats.size} bytes)`);
                await github.rest.repos.uploadReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: release_id,
                  name: file,
                  data: data,
                  headers: {
                    'content-type': 'application/zip',
                    'content-length': stats.size.toString()
                  }
                });
              }
            }
          }
    - name: Publish the package to GitHub Packages & nuget.org    
      run: |
        dotnet nuget add source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --name github --username ${{ github.repository_owner }} --password ${{ github.token }} --store-password-in-clear-text
        dotnet nuget push ./nuget/*.nupkg --source github
        dotnet nuget push ./nuget/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
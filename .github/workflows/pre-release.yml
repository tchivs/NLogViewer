name: publish pre-release
on: [workflow_dispatch]
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true  
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.ref }}
    - name: Build solution
      run: dotnet build -c Release
    - name: Run tests
      run: dotnet test -c Release --no-build --verbosity normal
    - name: Fetch nuget packages
      run: |
        mkdir -p nuget
        Get-ChildItem -Path src -Recurse -Filter "*.nupkg" | Copy-Item -Destination nuget
        Get-ChildItem -Path src -Recurse -Filter "*.snupkg" | Copy-Item -Destination nuget
    - name: Upload nuget packages as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: NuGet
        path: nuget
        if-no-files-found: error

  publish-app:
    name: Publish Application
    needs: [build]
    runs-on: windows-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.ref }}
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'
    - name: Publish Self-Contained
      run: |
        dotnet publish app/NLogViewer.ClientApplication/NLogViewer.ClientApplication.csproj `
          -c Release `
          -p:SelfContained=true `
          -p:PublishSingleFile=true `
          -p:RuntimeIdentifier=win-x64 `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -o publish/self-contained
    - name: Publish Framework-Dependent
      run: |
        dotnet publish app/NLogViewer.ClientApplication/NLogViewer.ClientApplication.csproj `
          -c Release `
          -p:SelfContained=false `
          -p:RuntimeIdentifier=win-x64 `
          -o publish/framework-dependent
    - name: Create artifacts directory
      run: |
        New-Item -ItemType Directory -Force -Path artifacts
    - name: Create Self-Contained ZIP
      run: |
        Compress-Archive -Path publish/self-contained/* -DestinationPath artifacts/NLogViewer-SelfContained-win-x64.zip -Force
    - name: Create Framework-Dependent ZIP
      run: |
        Compress-Archive -Path publish/framework-dependent/* -DestinationPath artifacts/NLogViewer-FrameworkDependent-win-x64.zip -Force
    - name: Upload Self-Contained artifact
      uses: actions/upload-artifact@v4
      with:
        name: NLogViewer-SelfContained-win-x64
        path: artifacts/NLogViewer-SelfContained-win-x64.zip
        if-no-files-found: error
    - name: Upload Framework-Dependent artifact
      uses: actions/upload-artifact@v4
      with:
        name: NLogViewer-FrameworkDependent-win-x64
        path: artifacts/NLogViewer-FrameworkDependent-win-x64.zip
        if-no-files-found: error

  publish:
    name: Publish
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: Download nuget artifacts
      uses: actions/download-artifact@v4
      with:
        name: NuGet
        path: nuget
    - name: Publish the package to GitHub Packages & nuget.org    
      run: |
        dotnet nuget add source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --name github --username ${{ github.repository_owner }} --password ${{ github.token }} --store-password-in-clear-text
        dotnet nuget push ./nuget/*.nupkg --source github
        dotnet nuget push ./nuget/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
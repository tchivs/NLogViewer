name: Pre-Release
on: [workflow_dispatch]
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true  
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.ref }}
    - name: Build solution
      run: dotnet build -c Release
    - name: Run tests
      run: dotnet test -c Release --no-build --verbosity normal
    - name: Pack NuGet packages
      run: dotnet pack -c Release --no-build -o nuget
    - name: Upload nuget packages as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: NuGet
        path: nuget
        if-no-files-found: error

  publish-app:
    name: Publish Application
    needs: [build]
    runs-on: windows-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.ref }}
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'
    - name: Install GitVersion
      run: dotnet tool install -g GitVersion.Tool
    - name: Get GitVersion
      id: gitversion
      run: |
        $version = dotnet-gitversion /showvariable FullSemVer
        Write-Host "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
        Write-Host "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
    - name: Publish Self-Contained
      run: |
        dotnet publish app/Sentinel.NLogViewer.App/Sentinel.NLogViewer.App.csproj `
          -c Release `
          -p:SelfContained=true `
          -p:PublishSingleFile=true `
          -p:RuntimeIdentifier=win-x64 `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -o publish/self-contained
    - name: Publish Framework-Dependent
      run: |
        dotnet publish app/Sentinel.NLogViewer.App/Sentinel.NLogViewer.App.csproj `
          -c Release `
          -p:SelfContained=false `
          -p:RuntimeIdentifier=win-x64 `
          -o publish/framework-dependent
    - name: Rename folders with version
      run: |
        $version = $env:VERSION
        Rename-Item -Path "publish/self-contained" -NewName "NLogViewer-SelfContained-win-x64-$version"
        Rename-Item -Path "publish/framework-dependent" -NewName "NLogViewer-FrameworkDependent-win-x64-$version"
    - name: Upload Self-Contained artifact
      uses: actions/upload-artifact@v4
      with:
        name: NLogViewer-SelfContained-win-x64
        path: publish/NLogViewer-SelfContained-win-x64-${{ env.VERSION }}
        if-no-files-found: error
    - name: Upload Framework-Dependent artifact
      uses: actions/upload-artifact@v4
      with:
        name: NLogViewer-FrameworkDependent-win-x64
        path: publish/NLogViewer-FrameworkDependent-win-x64-${{ env.VERSION }}
        if-no-files-found: error

  deploy:
    name: Deploy
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: Download nuget artifacts
      uses: actions/download-artifact@v4
      with:
        name: NuGet
        path: nuget
    - name: Publish the package to GitHub Packages & nuget.org    
      run: |
        dotnet nuget add source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --name github --username ${{ github.repository_owner }} --password ${{ github.token }} --store-password-in-clear-text
        dotnet nuget push ./nuget/*.nupkg --source github
        dotnet nuget push ./nuget/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}